<main class="container d-flex justify-content-center p-5">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item"
      [ngClass]="{disabled: currentPage===0}"
      >
      <a class="page-link" 
      (click)="currentPage = currentPage - 1;"
      href="#">Prev</a>
    </li>
    <!--
      We use ng-conatiner because we can't use more than 
      one structural directive in one html tag
      So this acts as a invisible component
    -->
    <ng-container *ngFor="let image of images; let i=index;">
      <li class="page-item"
      [ngClass]="{ active: i===currentPage}"
      *ngIf="checkWindowIndex(i)"
      >
        <a class="page-link" 
        (click)="currentPage =i"
        href="#">{{i+1}}</a>
      </li>
    </ng-container>
      

      <li class="page-item"
      [ngClass]="{disabled: currentPage===images.length - 1}"
      ><a class="page-link" 
      (click)="currentPage = currentPage + 1;"
      href="#">Next</a></li>
    </ul>
  </nav>
</main>
<div  class="container d-flex flex-column justify-content-center text-center">
  <h3>{{images[currentPage].title}}</h3>
  <div class="pageImg d-inline-flex justify-content-center">
    <img [src]="images[currentPage].url" [alt]="images[currentPage].title">
  </div>
</div>
